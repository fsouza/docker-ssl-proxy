name: docker push
on:
  push:
    branches:
      - main

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: build and push
        uses: elgohr/Publish-Docker-Github-Action@3.04
        with:
          name: fsouza/docker-ssl-proxy
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
