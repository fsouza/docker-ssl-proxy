name: docker push
on:
  push:
    branches:
      - master

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0

      - name: build and push
        uses: elgohr/Publish-Docker-Github-Action@2.16
        with:
          name: fsouza/docker-ssl-proxy
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
