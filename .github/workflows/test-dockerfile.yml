name: Test Dockerfile
on:
  pull_request:
    branches:
      - main

jobs:
  test-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5

      - uses: fsouza/docker-publish-action@v1.0.1
        with:
          docker-image: fsouza/docker-ssl-proxy
          skip-push: true
